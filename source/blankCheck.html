<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/blank_logo-favicon.png" />
    <link rel="stylesheet" href="/style/blankCheck.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Javascript & jQuery - 유효성 체크 애니메이션</title>
  </head>
  <body>
    <section class="login">
      <img src="/images/blank_logo-favicon.png" />
      <h1>CodingWorks Login</h1>
      <form>
        <div class="input-field">
          <input type="email" id="userId" autocomplete="off" required />
          <span>USER EMAIL</span>
        </div>
        <div class="input-field">
          <input
            type="password"
            id="userPw"
            autocomplete="off"
            minlength=""
            maxlength="8"
            required
          />
          <span>PASSWORD</span>
        </div>
        <div class="button-field">
          <input type="submit" value="SIGN IN" id="btn-login" />
        </div>
        <div class="add-info">
          <label>
            <input type="checkbox" id="save-email" /><em></em
            ><span>Save your Email?</span>
          </label>
          <a href="#none">Forgot Password?</a>
        </div>
      </form>
    </section>
    <script>
      var $userId = $("#userId");
      var $userPw = $("#userPw");
      var $loginBtn = $("#btn-login");

      $loginBtn.click(function () {
        if ($userId.val() == "") {
          $userId.next("span").addClass("warning");
          setTimeout(function () {
            $userId.next("span").removeClass("warning");
          }, 1500);
        } else if ($userPw.val() == "") {
          $userPw.next("span").addClass("warning");
          setTimeout(function () {
            $userPw.next("span").removeClass("warning");
          }, 1500);
        }
      });
    </script>
  </body>
</html>
