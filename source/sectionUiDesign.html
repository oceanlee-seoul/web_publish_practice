<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Section UI Design</title>
    <link rel="stylesheet" href="/style/sectionUiDesign.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/25567bc514.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <h1 class="heading">
        가지고 싶은 스마트 아이템 <b>모두</b> 집합 <span>스마트샵</span>
      </h1>
      <div class="items-inner">
        <h2>이번 주 트렌드 상품</h2>
        <div class="items">
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="/images/img01.jpg" />
                <img src="/images/img01_hover.jpg" />
              </a>
            </div>
            <div class="detail">
              <span class="price"
                ><b>18<small>%</small></b
                >23,000원</span
              >
              <span class="name">최고급 체스판</span>
              <span class="count">구매 30</span>
              <span class="like"></span>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="/images/img02.jpg" />
                <img src="/images/img02_hover.jpg" />
              </a>
            </div>
            <div class="detail">
              <span class="price"
                ><b>18<small>%</small></b
                >23,000원</span
              >
              <span class="name">블루투스 헤드셋</span>
              <span class="count">구매 30</span>
              <span class="like"></span>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="/images/img03.jpg" />
                <img src="/images/img03_hover.jpg" />
              </a>
            </div>
            <div class="detail">
              <span class="price"
                ><b>18<small>%</small></b
                >23,000원</span
              >
              <span class="name">컨버스 척테일러</span>
              <span class="count">구매 30</span>
              <span class="like"></span>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="/images/img04.jpg" />
                <img src="/images/img04_hover.jpg" />
              </a>
            </div>
            <div class="detail">
              <span class="price"
                ><b>18<small>%</small></b
                >23,000원</span
              >
              <span class="name">스케이트 보드</span>
              <span class="count">구매 30</span>
              <span class="like"></span>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="/images/img05.jpg" />
                <img src="/images/img05_hover.jpg" />
              </a>
            </div>
            <div class="detail">
              <span class="price"
                ><b>18<small>%</small></b
                >23,000원</span
              >
              <span class="name">친환경 요거트</span>
              <span class="count">구매 30</span>
              <span class="like"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      $(".like").click(function () {
        $(this).toggleClass("active");
      });
    </script>
  </body>
</html>
