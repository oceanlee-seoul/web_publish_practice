<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - South Korea</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="/www_netflix_com/css/index.css" />

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/www_netflix_com/images/Netflix_Logo_PMS.png" />
        </div>
        <div class="signin">
          <button>sign in</button>
        </div>

      <section class="welcome">
        <div class="heading">
          <h1>Unlimited Movies, TV shows, and more.</h1>
          <h5>Watch anywhere. Cancel anytime.</h5>
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="getstarted">
            <input type="email" required /><span>Email Address</span
            ><button>
              Get Started
              <i class="xi-angle-right-min"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="enjoy"></section>
      <section class="download"></section>
      <section class="watch"></section>
      <section class="create"></section>
      <section class="faq"></section>
      <footer></footer>
    </div>
